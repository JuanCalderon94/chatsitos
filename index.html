<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Chat en tiempo real 1</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #chat-container {
        width: 400px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      #messages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .message {
        padding: 8px 12px;
        border-radius: 15px;
        max-width: 70%;
        word-wrap: break-word;
      }
      .own {
        background-color: #0084ff;
        color: white;
        align-self: flex-end;
      }
      .other {
        background-color: #e5e5ea;
        color: black;
        align-self: flex-start;
      }
      input {
        border: none;
        padding: 10px;
        outline: none;
        font-size: 16px;
        border-top: 1px solid #ccc;
      }

      /* ðŸ”¹ Nuevo: historial */
      #history {
        max-height: 100px;
        overflow-y: auto;
        font-size: 12px;
        background-color: #fafafa;
        border-top: 1px solid #ccc;
        padding: 5px 10px;
      }
      #history h4 {
        margin: 5px 0;
        font-size: 13px;
        color: #444;
      }
      #history p {
        margin: 2px 0;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div id="chat-container">
      <div id="messages"></div>
      <input
        type="text"
        id="messageInput"
        placeholder="Escribe un mensaje y presiona Enter..."
      />
      <!-- ðŸ”¹ NUEVO: historial en vivo -->
      <div id="history">
        <h4>Historial de mensajes</h4>
        <div id="historyContent"></div>
      </div>
    </div>

    <script src="https://js.pusher.com/8.4.0/pusher.min.js"></script>
    <script>
      const senderId = Math.random().toString(36).substring(2, 15);
      const BACKEND_URL = "https://back2-lyuk.onrender.com/";

      const pusherJuan = new Pusher("5398827de005ac67b6b2", { cluster: "us2" });
      const channelJuan = pusherJuan.subscribe("josue-juanito");

      const pusherMain = new Pusher("c87165fe436b0a5d5ba0", { cluster: "mt1" });
      const channelMain = pusherMain.subscribe("josue-juanito");

      const messagesDiv = document.getElementById("messages");
      const messageInput = document.getElementById("messageInput");
      const historyDiv = document.getElementById("historyContent");

      // Cargar historial
      window.addEventListener("load", () => {
        const savedMessages = JSON.parse(localStorage.getItem("chatHistory") || "[]");
        savedMessages.forEach((msg) => {
          addMessage(msg.text, msg.type, false);
          updateHistory();
        });
      });

      function handleIncoming(data) {
        if (!data) return;
        if (data.senderId && data.senderId === senderId) return;
        addMessage(data.message, "other");
      }

      channelJuan.bind("my-event", handleIncoming);
      channelMain.bind("my-event", handleIncoming);

      pusherJuan.connection.bind("connected", () =>
        console.log("pusherJuan connected (us2)")
      );
      pusherMain.connection.bind("connected", () =>
        console.log("pusherMain connected (mt1)")
      );

      messageInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter" && messageInput.value.trim() !== "") {
          const message = messageInput.value.trim();
          addMessage(message, "own");
          sendMessage(message);
          messageInput.value = "";
        }
      });

      function addMessage(text, type, save = true) {
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("message", type);
        msgDiv.textContent = text;
        messagesDiv.appendChild(msgDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        if (save) saveMessage(text, type);
        updateHistory();
      }

      function sendMessage(message) {
        fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message,
            senderId,
            channel: "josue-juanito",
          }),
        }).catch((e) => console.error("Error enviando al backend:", e));

        setTimeout(() => {
          addMessage(message, "other");
        }, 800);
      }

      function saveMessage(text, type) {
        let history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
        history.push({ text, type });
        if (history.length > 50) history.shift();
        localStorage.setItem("chatHistory", JSON.stringify(history));
      }

      // ðŸ”¹ NUEVO: mostrar historial en tiempo real
      function updateHistory() {
        const history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
        historyDiv.innerHTML = "";
        history.forEach((msg) => {
          const p = document.createElement("p");
          p.textContent = (msg.type === "own" ? "TÃº: " : "Otro: ") + msg.text;
          historyDiv.appendChild(p);
        });
        historyDiv.scrollTop = historyDiv.scrollHeight;
      }
    </script>
  </body>
</html>
