<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Chat en tiempo real</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #chat-container {
        width: 400px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      #messages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .message {
        padding: 8px 12px;
        border-radius: 15px;
        max-width: 70%;
        word-wrap: break-word;
      }
      .own {
        background-color: #0084ff;
        color: white;
        align-self: flex-end;
      }
      .other {
        background-color: #e5e5ea;
        color: black;
        align-self: flex-start;
      }
      input {
        border: none;
        padding: 10px;
        outline: none;
        font-size: 16px;
        border-top: 1px solid #ccc;
      }
      #history {
        max-height: 100px;
        overflow-y: auto;
        font-size: 12px;
        background-color: #fafafa;
        border-top: 1px solid #ccc;
        padding: 5px 10px;
      }
      #history h4 {
        margin: 5px 0;
        font-size: 13px;
        color: #444;
      }
      #history p {
        margin: 2px 0;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div id="chat-container">
      <div id="messages"></div>
      <input
        type="text"
        id="messageInput"
        placeholder="Escribe un mensaje y presiona Enter..."
      />
      <div id="history">
        <h4>Historial de mensajes</h4>
        <div id="historyContent"></div>
      </div>
    </div>

    <script src="https://js.pusher.com/8.4.0/pusher.min.js"></script>
    <script>
      // ================================
      // 🔹 CONFIGURACIÓN
      // ================================
      const BACKEND_URL = "https://back2-lyuk.onrender.com/"; // cambia si usas otro backend
      const CHANNEL = "josue-juanito";

      // ================================
      // 🔹 IDENTIDAD DEL USUARIO
      // ================================
      const senderId =
        localStorage.getItem("chat_senderId") ||
        Math.random().toString(36).substring(2, 15);
      localStorage.setItem("chat_senderId", senderId);

      let displayName = localStorage.getItem("chat_displayName");
      if (!displayName) {
        displayName = prompt("Escribe tu nombre para el chat:") || "Anónimo";
        localStorage.setItem("chat_displayName", displayName);
      }

      // ================================
      // 🔹 PUSHER CONFIG
      // ================================
      const pusher = new Pusher("5398827de005ac67b6b2", { cluster: "us2" });
      const channel = pusher.subscribe(CHANNEL);

      const messagesDiv = document.getElementById("messages");
      const messageInput = document.getElementById("messageInput");
      const historyDiv = document.getElementById("historyContent");

      // ================================
      // 🔹 CARGAR HISTORIAL
      // ================================
      window.addEventListener("load", () => {
        const savedMessages = JSON.parse(localStorage.getItem("chatHistory") || "[]");
        savedMessages.forEach((msg) => {
          addMessage(msg.text, msg.type, false, msg.name, msg.fecha);
        });
        updateHistory();

        // cargar desde backend (base de datos)
        fetch(BACKEND_URL + "mensajes")
          .then((res) => res.json())
          .then((data) => {
            data.forEach((msg) => {
              const type = msg.sender_id === senderId ? "own" : "other";
              const nombre = msg.usuario || msg.name || "Usuario";
              const texto = msg.mensaje || msg.message;
              const fecha = msg.fecha || msg.fecha_envio || msg.created_at;
              addMessage(texto, type, false, nombre, fecha);
            });
          })
          .catch((err) =>
            console.error("❌ Error cargando historial desde backend:", err)
          );
      });

      // ================================
      // 🔹 RECIBIR MENSAJES EN TIEMPO REAL
      // ================================
      channel.bind("my-event", function (data) {
        if (!data) return;
        if (data.senderId === senderId) return;
        addMessage(
          data.message,
          "other",
          true,
          data.name || "Usuario",
          data.fecha || new Date().toISOString()
        );
      });

      // ================================
      // 🔹 ENVIAR MENSAJES
      // ================================
      messageInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter" && messageInput.value.trim() !== "") {
          const message = messageInput.value.trim();
          addMessage(message, "own", true, displayName);
          sendMessage(message);
          messageInput.value = "";
        }
      });

      function sendMessage(message) {
        fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message,
            senderId,
            channel: CHANNEL,
            name: displayName,
          }),
        }).catch((e) => console.error("Error enviando al backend:", e));
      }

      // ================================
      // 🔹 AGREGAR MENSAJE A LA UI
      // ================================
      function addMessage(text, type, save = true, name = null, fecha = null) {
        const msgWrapper = document.createElement("div");
        msgWrapper.classList.add("message", type);

        const header = document.createElement("div");
        header.style.fontSize = "12px";
        header.style.marginBottom = "4px";
        header.style.opacity = "0.8";
        header.textContent =
          name && type === "own" ? `Tú (${name})` : name || (type === "own" ? "Tú" : "Otro");

        const body = document.createElement("div");
        body.textContent = text;

        const footer = document.createElement("div");
        footer.style.fontSize = "11px";
        footer.style.marginTop = "6px";
        footer.style.opacity = "0.7";
        const fechaObj = fecha ? new Date(fecha) : new Date();
        footer.textContent = fechaObj.toLocaleString();

        msgWrapper.appendChild(header);
        msgWrapper.appendChild(body);
        msgWrapper.appendChild(footer);

        messagesDiv.appendChild(msgWrapper);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        if (save) saveMessage(text, type, name, fechaObj.toISOString());
        updateHistory();
      }

      // ================================
      // 🔹 GUARDAR EN HISTORIAL LOCAL
      // ================================
      function saveMessage(text, type, name = null, fecha = null) {
        let history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
        history.push({
          text,
          type,
          name: name || (type === "own" ? displayName : "Otro"),
          fecha: fecha || new Date().toISOString(),
        });
        if (history.length > 50) history.shift();
        localStorage.setItem("chatHistory", JSON.stringify(history));
      }

      // ================================
      // 🔹 ACTUALIZAR VISTA DE HISTORIAL
      // ================================
      function updateHistory() {
        const history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
        historyDiv.innerHTML = "";
        history.forEach((msg) => {
          const p = document.createElement("p");
          const time = new Date(msg.fecha).toLocaleTimeString();
          p.textContent =
            (msg.type === "own" ? "Tú" : msg.name || "Otro") +
            ` (${time}): ` +
            msg.text;
          historyDiv.appendChild(p);
        });
        historyDiv.scrollTop = historyDiv.scrollHeight;
      }
    </script>
  </body>
</html>
